<!DOCTYPE html>
<html lang="en">

<head>
  <title>InstaNews</title>

  <meta charset="UTF-8">
  <meta name="description" content="Insta News" />
  <meta name="author" content="Nate Nagle" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./build/css/style.min.css">
  <link rel="stylesheet" href="assets/jquery-nice-select-1.1.0/css/nice-select.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
  <section class="logo">
    <img src="images/logo.svg"/>
  </section>

  <h1> Choose a selection: </h1>

  <select id="section">
  
    <option value="selections...">Selections...</option>
    <option value="arts">Arts</option>
    <option value="automobiles">Automobiles</option>
    <option value="books">Books</option>
    <option value="business">Business</option>
    <option value="fashion">Fashion</option>
    <option value="Food">Food</option>
    <option value="health">Health</option>
    <option value="home">Home</option>
    <option value="insider">Insider</option>
    <option value="magazine">Magazine</option>
    <option value="national">National</option>
    <option value="nyregion">Obituaries</option>
    <option value="opinion">Opinion</option>
    <option value="politics">Politics</option>
    <option value="realestate">Real Estate</option>
    <option value="science">Science</option>
    <option value="sports">Sports</option>
    <option value="sundayreview">Sunday Review</option>
    <option value="technology">Technology</option>
    <option value="theater">Theater</option>
    <option value="tmagazine">T Magazine</option>
    <option value="travel">Travel</option>
    <option value="upshot">Up Shot</option>
    <option value="world">World</option>

  </select>

  <div class="newPage">
  </div>

  <footer>
    <i class="far fa-copyright"><span>Copyright 2019 INSTANEWS</span> </i>
  </footer>


  <script src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous">
    </script>
<script src="assets/jquery-nice-select-1.1.0/js/jquery.nice-select.min.js"></script>
  <script src="js/main.js"></script>

</body>


</html>
